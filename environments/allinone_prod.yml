ansible_config:
  extra_vars:
    vagrant: true
  groups:
    web-ui:
      - allinone
    frontend:
      - allinone
    brain:
      - allinone
    clamav:
      - allinone
    comodo:
      - allinone
    mcafee:
      - allinone
    trid:
      - allinone
    static-analyzer:
      - allinone
    virustotal:
      - allinone
    windows-probe:
      - probe-win
    "probe:children":
      - clamav
      - comodo
      - mcafee
      - trid
      - static-analyzer
      - virustotal
      - windows-probe
    "windows:children":
      - windows-probe
