---

servers:
  - name: brain.irma
    box: quarkslab/debian-8.1-amd64
    ip: 172.16.1.30
    hostname: brain.irma
    cpus: 2
    cpuexecutioncap: 100
    memory: 2048
    share_code: false

ansible_config:
  extra_vars:
    vagrant: true
    vagrant_share: false
  groups:
    frontend:
      - brain.irma
    brain:
      - brain.irma
    clamav:
      - brain.irma
    comodo:
      - brain.irma
    mcafee:
      - brain.irma
    trid:
      - brain.irma
    static-analyzer:
      - brain.irma
    virustotal:
      - brain.irma
    "probe:children":
      - clamav
      - comodo
      - mcafee
      - trid
      - static-analyzer
      - virustotal
