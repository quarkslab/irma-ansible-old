---

servers:
  - name: brain.irma
    box: quarkslab/debian-8.2.0-amd64
    ip: 172.16.1.30
    hostname: brain.irma
    cpus: 2
    cpuexecutioncap: 100
    memory: 2048
    share_code: false

ansible_config:
  extra_vars:
    vagrant: true
    vagrant_share: false
    irma_release: v1.3.0
    build_environment: demo
  groups:
    frontend-demo:
      - brain.irma
    brain:
      - brain.irma
    clamav:
      - brain.irma
    unarchiver:
      - brain.irma
    static-analyzer:
      - brain.irma
    "probe:children":
      - clamav
      - static-analyzer
      - unarchiver
