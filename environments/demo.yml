---

servers:
  - name: allinone
    box: quarkslab/debian-8.2.0-amd64
    ip: 172.16.1.30
    hostname: brain.irma
    aliases:
      - irma-allinone.local
      - api.irma-allinone.local
    cpus: 2
    cpuexecutioncap: 100
    memory: 2048
    share_code: false

ansible_config:
  extra_vars:
    vagrant: true
    vagrant_share: false
    irma_release: v1.5.1
    build_environment: demo
  groups:
    web-ui:
      - allinone
    frontend-demo:
      - allinone
    brain:
      - allinone
    clamav:
      - allinone
    unarchiver:
      - allinone
    static-analyzer:
      - allinone
    "probe:children":
      - clamav
      - static-analyzer
      - unarchiver
